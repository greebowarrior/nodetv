<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
		<form name="loginForm" ng-submit="$ctrl.login()" class="well">
			<div class="form-group">
				<label for="ipt_username">Username/Email</label>
				<input type="text" id="ipt_username" name="username" class="form-control" required="true" ng-model="$ctrl.auth.username" />
			</div>
			<div class="form-group">
				<label for="ipt_password">Password</label>
				<input type="password" id="ipt_password" name="password" class="form-control" required="true" ng-model="$ctrl.auth.password" />
			</div>
			<div class="form-group text-right">
				<button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Login</button>
			</div>
		</form>
	</div>
</div>
