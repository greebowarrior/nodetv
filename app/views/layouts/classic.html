<!DOCTYPE html>
<html lang="en" ng-app="nutv">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="theme-color" content="#101010" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
	<link rel="stylesheet" href="/static/css/classic.css?v=<%- nutv.version %>" />
	
	<link rel="shortcut icon" href="/static/gfx/icons/favicon.ico" />
	<link rel="apple-touch-icon" href="/static/gfx/icons/touch-icon.png" />
	<link rel="manifest" href="/static/manifest.json" />
	
	<title>NodeTV</title>
	<base href="/" />
</head>

</head>
<body>
	<nutv-navigation></nutv-navigation>
	
	<main role="main">
		<nutv-alerts></nutv-alerts>
		<div class="container ng-cloak">
			<nutv-breadcrumbs></nutv-breadcrumbs>
			<ui-view />
		</div>
	</main>
	
	<footer>
		<div class="info">NodeTV v<%- nutv.version %></div>
	</footer>
	
	<script src="/socket.io/socket.io.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-touch.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	
	<script src="/static/js/libs/ui-router-1.0.3.min.js"></script>
	<script src="/static/js/libs/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="/static/js/libs/ng-socket.min.js"></script>
	<script src="/static/js/libs/ng-storage-0.3.10.min.js"></script>
	<script src="/static/js/libs/ng-sweetalert-1.1.2.min.js"></script>
	
	<script src="/static/js/nutv.core.js?v=<%- nutv.version %>"></script>
	<script src="/static/js/nutv.shows.js?v=<%- nutv.version %>"></script>
	<script src="/static/js/nutv.movies.js?v=<%- nutv.version %>"></script>
	<script src="/static/js/nutv.users.js?v=<%- nutv.version %>"></script>
	
	<script src="/static/js/components/artwork.js?v=<%- nutv.version %>"></script>
	
	<script src="/static/js/nutv.js?v=<%- nutv.version %>"></script>
</body>
</html>
