<!DOCTYPE html>
<html lang="en" ng-app="nutv">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/static/css/classic.css" />
	
	<link rel="shortcut icon" href="/static/gfx/icons/favicon.ico" />
	<link rel="apple-touch-icon" href="/static/gfx/icons/touch-icon.png" />
	<link rel="manifest" href="/static/manifest.json" />
	
	<title dynamic-title>NodeTV</title>
	<base href="/" />
</head>

</head>
<body>
	<header class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavigationCtrl">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-click="collapsed=!collapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="fa fa-bars"></span>
				</button>
				<a class="navbar-brand" ui-sref="dashboard.home">
					NodeTV
				</a>
			</div>
			
			<nav class="collapse navbar-collapse ng-cloak" uib-collapse="collapsed">
				<ul class="nav navbar-nav navbar-left" ng-show="authenticated">
					<li ui-sref-active="active"><a ui-sref="shows.list"><span class="fa fa-tv"></span> Shows</a></li>
<!-- 				<li ui-sref-active="active"><a ui-sref="shows.list"><span class="fa fa-film"></span> Movies</a></li> -->
				</ul>
				<ul class="nav navbar-nav navbar-right ng-cloak" ng-show="authenticated">
					<li uib-dropdown>
						<a class="dropdown-toggle" uib-dropdown-toggle>
							<span class="fa fa-cogs"></span> Account
						</a>
						<ul class="dropdown-menu" uib-dropdown-menu>
							<li><a ui-sref="user.profile"><span class="fa fa-user"></span> My Profile</a></li>
							<li><a ui-sref="system.settings"><span class="fa fa-cog"></span> System Settings</a></li>
							<li role="separator" class="divider"></li>
							<li><a ui-sref="logout"><span class="fa fa-sign-out"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	
	<main role="main" ng-controller="BodyCtrl">
		<div class="container alert-container ng-cloak">
			<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'info')" close="alertClose($index)" dismiss-on-timeout="3000">{{alert.msg}}</div>
		</div>
		
		<div class="container ng-cloak">
			<!--ol class="breadcrumb">
				<li ng-repeat="crumb in breadcrumbs"><a ui-sref="{{crumb.name}}">{{crumb.label}}</a></li>
			</ol-->
			<ui-view />
		</div>
	</main>
	
	<footer>
		<div class="info">NodeTV v<%- nutv.version %></div>
	</footer>
	
	<script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-touch.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	
	<script src="/static/js/libs/ui-router-1.0.3.min.js"></script>
	<script src="/static/js/libs/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="/static/js/libs/ng-socket.min.js"></script>
	<script src="/static/js/libs/ng-storage-0.3.10.min.js"></script>
	
	<script src="/static/js/nutv.core.js"></script>
	<script src="/static/js/nutv.shows.js"></script>
	
	<script src="/static/js/nutv.js"></script>
</body>
</html>
