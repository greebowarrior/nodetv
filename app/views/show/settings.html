<form method="post" ng-submit="$ctrl.save()">
	<div class="form-group">
		<label>Show Directory</label>
		<div class="input-group">
			<span class="input-group-addon" uib-tooltip="<%- media.root %>">
				<%- media.shows %>
			</span>
			<input type="text" class="form-control" ng-model="$ctrl.show.config.directory" />
			<span class="input-group-addon">/</span>
		</div>
	</div>
	
	<div class="form-group">
		<label for="ipt_format">Filename Format</label>
		
		<div class="input-group">
			<span class="input-group-addon"><span class="fa fa-file-o"></span></span>
			<input id="ipt_format" type="text" class="form-control" ng-model="$ctrl.show.config.format" />
		</div>
		<small class="help-block text-right">
			<strong>%S</strong>: Season,
			<strong>%E</strong>: Episode,
			<strong>%T</strong>: Title,
			<strong>%X</strong>: File extension
		</small>
	</div>
	
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkbox" ng-model="$ctrl.show.config.enabled" /> Download new episodes when available
		</label>
	</div>
	<div class="checkbox" ng-show="$ctrl.show.config.enabled">
		<label>
			<input type="checkbox" class="checkbox" ng-model="$ctrl.show.config.hd"  /> Prefer HD Video
		</label>
	</div>
	<div class="checkbox" ng-show="$ctrl.show.config.enabled">
		<label>
			<input type="checkbox" class="checkbox" ng-model="$ctrl.show.config.transcode" /> Transcode to MP4
		</label>
	</div>
	
	<div class="form-group" ng-show="$ctrl.show.config.enabled">
		<label>RSS Feed</label>
		<div class="input-group" ng-repeat="feed in $ctrl.show.config.feed">
			<span class="input-group-addon"><span class="fa fa-rss"></span></span>
			<input type="url" class="form-control" ng-model="feed.url" />
		</div>
		<small class="help-block text-right">We recommend <a href="https://showrss.info" target="_blank">ShowRSS</a></small>
	</div>
	<hr />
	<div class="form-group">
		<button type="submit" class="btn btn-success">Save</button>
	</div>
</form>
