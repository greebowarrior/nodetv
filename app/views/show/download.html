<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Available torrents</h3>
</div>
<div class="modal-body" id="modal-body">
	
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="col-md-2">Quality</th>
				<th class="col-md-7">&nbsp;</th>
				<th class="col-md-3">Added</th>
			</tr>
		</thead>
		<tr ng-repeat="hash in $ctrl.episode.hashes" ng-click="$ctrl.select(hash)" ng-class="{success:$ctrl.selected == hash}">
			<td>{{::hash.quality}}</td>
			<td>
				<span ng-show="hash.repack">REPACK</span>
				<span ng-show="hash.proper">PROPER</span>
			</td>
			<td>{{::hash.added|date:'short'}}</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!$ctrl.selected" ng-click="$ctrl.download()">Download</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
