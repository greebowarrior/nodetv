<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Play on Device</h3>
</div>
<div class="modal-body" id="modal-body">
	
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="col-md-7">Name</th>
				<th class="col-md-5">&nbsp;</th>
			</tr>
		</thead>
		<tr ng-repeat="device in $ctrl.devices">
			<td>{{::device.name}}</td>
			<td class="text-right">
				<button type="button" class="btn btn-primary" ng-click="$ctrl.play(device)"><span class="fa fa-play"></span> Play</button>
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="$ctrl.dismiss()">Cancel</button>
</div>
