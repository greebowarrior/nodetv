<h2>Install NodeTV</h2>
<p>Create your first user</p>
<hr />
<form name="installForm" ng-submit="$ctrl.submit()">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group" ng-class="{'has-error':installForm.username.$invalid}">
				<label class="control-label" for="ipt_username">Username</label>
				<input type="text" name="username" id="ipt_username" class="form-control" required="true" ng-model="$ctrl.user.username" />
			</div>
			<div class="form-group" ng-class="{'has-error':installForm.email.$invalid}">
				<label class="control-label" for="ipt_email">Email</label>
				<input type="email" name="email" id="ipt_email" class="form-control" required="true" ng-model="$ctrl.user.email" />
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group" ng-class="{'has-error':installForm.password.$invalid}">
				<label class="control-label" for="ipt_password">New password</label>
				<input type="password" name="password" id="ipt_password" class="form-control" required="required" ng-model="$ctrl.user.password" />
			</div>
			<div class="form-group" ng-class="{'has-error':installForm.passconf.$invalid}">
				<label class="control-label" for="ipt_passconf">Confirm new password</label>
				<input type="password" name="passconf" id="ipt_passconf" class="form-control" required="required" ng-model="$ctrl.user.passconf" compare-to="$ctrl.user.password" />
			</div>
		</div>
		
		<div class="col-sm-12">
			<button class="btn btn-success" type="submit"  ng-disabled="installForm.$invalid || installForm.$pristine" >Install</button>
		</div>
	</div>
</form>
