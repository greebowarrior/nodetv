<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Username</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in $ctrl.users" ui-sref="^.user({id:user._id})">
			<td>{{::user.username}}</td>
			<td>{{::user.email}}</td>
		</tr>
	</tbody>
</table>
<div>
	<button ui-sref="^.add" class="btn btn-default">Add User</button>
</div>
